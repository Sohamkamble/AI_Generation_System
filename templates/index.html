<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Prompt APP</title>
</head>
<body>
    <h1>Enter Your Text Prompt</h1>
    <form method="POST">
        <label for="text_prompt">Your Prompt:</label><br>
        <input type="text" id="text_prompt" name="text_prompt" required><br><br>
        <button type="submit">Submit</button>
    </form>
    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
